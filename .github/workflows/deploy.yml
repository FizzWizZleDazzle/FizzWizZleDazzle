name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick
        
      - name: Download and convert avatar to favicon
        run: |
          # Download GitHub avatar
          curl -L https://avatars.githubusercontent.com/u/126825095?v=4 -o avatar.png
          
          # Convert to multiple sizes for better browser support
          convert avatar.png -resize 16x16 favicon-16.png
          convert avatar.png -resize 32x32 favicon-32.png
          convert avatar.png -resize 48x48 favicon-48.png
          convert avatar.png -resize 64x64 favicon-64.png
          
          # Create ICO file with multiple resolutions
          convert favicon-16.png favicon-32.png favicon-48.png favicon-64.png favicon.ico
          
          # Create a PNG favicon for modern browsers
          convert avatar.png -resize 192x192 favicon.png
          
          # Clean up temporary files
          rm favicon-16.png favicon-32.png favicon-48.png favicon-64.png avatar.png
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4